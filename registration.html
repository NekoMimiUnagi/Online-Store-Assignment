<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>My Account - Online Grocery Store</title>
</head>
<body>
    <div>Time is: <span id='realtime'></span></div>
    <header>
        <h1>Welcome to Our Online Grocery Store</h1>
    </header>

    <div class="main">
        <div class="content">
            <h3>Your Information</h3>
            <form method="post" action='my-account.html' id="account" onsubmit="return validateInput()">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" autocomplete="username" placeholder="Enter your user name" required>
                <br/>
                <label for="current-password">Password:</label>
                <input type="password" id="current-password" name="current-password" autocomplete="new-password" placeholder="Enter your password" required>
                <br/>
                <label for="confirm-password">Confirm your password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <br/>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                <br/>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                <br/>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
                <br/>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="\([0-9]{3}\)-[0-9]{3}-[0-9]{4}" placeholder="Format (123)-456-7990" required>
                <br/>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <br/>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                <br/>
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Enter your address zipcode" required>
                <br/>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Online Grocery Store. </p>
        <p>Ruosen Li RXL190028, Yangxiao Lu YXL180116.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
